<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>OpenGL 3D Engine</title>
    <style>
      body { margin: 0; background-color: black; overflow: hidden; }
      /* Ensure the canvas fills the screen */
      #canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        border: none;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <script type='text/javascript'>
      var Module = {
        canvas: (function() {
          var canvas = document.getElementById('canvas');
          // This tells Emscripten to listen to this specific element
          return canvas;
        })()
      };
    </script>
    
    {{{ SCRIPT }}}
  </body>
</html>
